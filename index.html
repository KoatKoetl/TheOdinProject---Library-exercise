<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Small Library</h1>
    </header>
    <div id="formContainer">
      <form action="/" method="get" id="bookForm">
        <label for="bookName">Book name</label>
        <input type="text" id="bookName" name="bookName" />
        <label for="bookAuthor">Book author</label>
        <input type="text" id="bookAuthor" name="bookAuthor" />
        <label for="releaseYear">Release date</label>
        <input type="date" id="releaseYear" name="releaseYear" />
        <label for="pages">Pages</label>
        <input type="number" id="pages" name="pages" />
        <!-- <input type="file" name="bookCover" id="cover" accept="image/*" /> -->
        <button id="addBook" type="submit">Add new book</button>
        <button id="clearCache" type="button">Clear library</button>
      </form>
    </div>
    <div id="booksStorage"></div>
  </body>
</html>
